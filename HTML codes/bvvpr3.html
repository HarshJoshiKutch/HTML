<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 60px;
        }
    </style>
</head>
<body>
    <table border="2">

        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">H</td>
        </tr>
        
        <tr>
            <td rowspan="3">F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td>I</td>
            <td rowspan="2">K</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
        </tr>


    </table>
    
</body>
</html>
