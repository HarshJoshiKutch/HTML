<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Selectors</title>
        <style>
            #redelement{
                color: red;
            } 
            
            #firstpara{
                color: blue;
            }
            footer,span{
                background-color: hotpink;
            }
        </style>

    </head>
    <body>
        <h3>CSS Selectors</h3>
        <div>
        <p id="firstpara">This is a simple paragraph to demonstrate css Selectors</p>
        <p id="redelement">This is a also another  simple paragraph to demonstrate css Selectors</p>
        <p>This is a yet another  simple paragraph to demonstrate css Selectors</p>
        <span>This is span </span>
        </div>
        <footer>This is a footer</footer>


        
    </body>
</html>
